<div ng-controller="CtrlUne">
	<div ng-repeat="element in elements.data" ng-class="{highlight : $index == 0}">
		<div>
			<figure>
				<img ng-src="{{element.illustration_src}}"/>
			</figure>
			<p>
				{{element.titre}}
			</p>
			<p class="chapo">
				{{element.description}}
			</p>
		</div>
	</div>
</div>
